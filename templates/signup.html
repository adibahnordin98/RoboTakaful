<!DOCTYPE html>
<html lang="en">
    <head>
        {% include 'components/header.html' %}
    </head>
    <body class="vh-100 bg-account-pages">
        <div class="container">
            <div class="row g-0 justify-content-center">
                <div class="col-xl-6 col-lg-8">
                        <div class="card h-100">
                        <img class="img-fluid auth-img d-none d-sm-block" src="" alt="">
                            <div class="card-body d-flex align-items-center">
                            <div class="py-sm-5 px-sm-5 rounded-3">
                                <div class="mb-4 text-center">
                                    <h2 class="pt-2 mb-0">Get started</h2>
                                    <p class="text-muted">Sign in to continue to <span class="text-primary">RoboTakaful</span></p>
                                </div>
                                <form>
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="mb-4">
                                                <label class="mb-2" for="name">User Name</label>
                                                <input type="text" class="form-control" id="username" placeholder="User Name">
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="mb-3">
                                                <label class="mb-2" for="email">Email</label>
                                                <input type="password" class="form-control" id="email" placeholder="Enter Email">
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="mb-2">
                                                <label class="mb-2" for="userpassword">Password</label>
                                                <input type="password" class="form-control" id="userpassword" placeholder="Enter Password">
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-check">
                                                <input type="checkbox" class="form-check-input" id="auth-remember-check">
                                                <label class="form-check-label" for="auth-remember-check">Remember me</label>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="text-sm-end">
                                                <a href="recoverpw.html" class="text-muted fs-13"><i class="mdi mdi-lock me-1"></i> Forgot password?</a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mt-4">
                                        <button class="btn btn-primary w-100" type="submit">Sign up</button>
                                    </div>
                                </form>
                                <div class="mt-4 text-center"> 
                                    <p class="mb-1 text-muted">Have account already ? <a href="/login" class="fw-bold"> Log in </a> </p>
                                    <p class="mb-0 text-muted">Â©<script>document.write(new Date().getFullYear())</script> RoboTakaful.</p>
                                </div>
                            </div>
                            </div><!-- card-body end -->
                        </div><!-- card-body end -->
                    </div><!-- end col -->
                    <div class="col-xl-6">
                        <div class="bg-primary">
                            <img src="static/images/auth1.png" class="img-fluid d-xl-block d-none" alt="">
                        </div>
                    </div>
            </div>
            <!-- end row -->
        </div>

    </body>
</html>
