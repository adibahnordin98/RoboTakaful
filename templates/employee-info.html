<!DOCTYPE html>
<html lang="en">
    <head>
        {% include 'components/header.html' %}
        <link rel="stylesheet" href="static/css/wizard.css" type="text/css" />
    </head>
    <body data-bs-spy="scroll" data-bs-target="#navbar" data-bs-offset="71">

		<section class="section home home-1" id="employeeInfo">
            <div class="container">
                <div class="row align-items-center">
						<div class="inner glass">

							<div class="image-holder">
								<img src="../static/images/full-logo.png" alt="" class="center">
							</div>

							<div class="form-content" >
								<div class="text-center">
									<div class="heading">
										<h2 class="mb-0">Employees Information & Summary</h2>
										<div class="box first">
										</div>
									</div>
									<p class="text-muted">Please fill in your employee details. </p>
								</div>

								<div class="mt-5 mb-5">
										<div class="mb-3">
											<label for="employeeTable" class="form-label">Number of Employees</label>
											<table id="employeeTable" class="table text-center">
												<tr>
												  <th>Age Range</th>
												  <th>No of Employees</th>
												</tr>
												<tr>
												  <td>17 - 20</td>
												  <td><input type="text" class="form-control" id="no1" value="0" pattern="[0-9]+" onchange="employeeCalc()"></td>
												</tr>
												<tr>
												  <td>21 - 25</td>
												  <td><input type="text" class="form-control" id="no2" value="0" pattern="[0-9]+" onchange="employeeCalc()"></td>
												</tr>
												<tr>
												  <td>26 - 30</td>
												  <td><input type="text" class="form-control" id="no3" value="0" pattern="[0-9]+" onchange="employeeCalc()"></td>
												</tr>
												<tr>
												  <td>31 - 35</td>
												  <td><input type="text" class="form-control" id="no4" value="0" pattern="[0-9]+" onchange="employeeCalc()"></td>
												</tr>
												<tr>
												  <td>36 - 40</td>
												  <td><input type="text" class="form-control" id="no5" value="0" pattern="[0-9]+" onchange="employeeCalc()"></td>
												</tr>
												<tr>
												  <td>41 - 45</td>
												  <td><input type="text" class="form-control" id="no6" value="0" pattern="[0-9]+" onchange="employeeCalc()"></td>
												</tr>
												<tr>
												  <td>46 - 50</td>
												  <td><input type="text" class="form-control" id="no7" value="0" pattern="[0-9]+" onchange="employeeCalc()"></td>
												</tr>
												<tr>
												  <td>51 - 55</td>
												  <td><input type="text" class="form-control" id="no8" value="0" pattern="[0-9]+" onchange="employeeCalc()"></td>
												</tr>
												<tr>
												  <td>56 - 60</td>
												  <td><input type="text" class="form-control" id="no9" value="0" pattern="[0-9]+" onchange="employeeCalc()"></td>
												</tr>
												<tr>
												  <td>61 - 65</td>
												  <td><input type="text" class="form-control" id="no10" value="0" pattern="[0-9]+" onchange="employeeCalc()"></td>
												</tr>
												<tr>
												  <td>66 - 70</td>
												  <td><input type="text" class="form-control" id="no11" value="0" pattern="[0-9]+" onchange="employeeCalc()"></td>
												</tr>
											</table>
										</div>
										<div class="mb-3">
											<label for="employeeCoverage" class="form-label">Coverage Per Employee</label>
											<select id="employeeCoverage" class="form-select" onchange="employeeCoverage()">
												<option value="10000">RM 10,000</option>
												<option value="30000">RM 30,000</option>
												<option value="50000">RM 50,000</option>
												<option value="100000">RM 100,000</option>
												<option value="200000">RM 200,000</option>
												<option value="300000">RM 300,000</option>
												<option value="400000">RM 400,000</option>
												<option value="500000">RM 500,000</option>
											</select>
										  </div>
										<div class="mb-3">
											<label for="employeeTotalNo" class="form-label">Total No of Employee</label>
											<input type="text" class="form-control" id="employeeTotalNo" disabled>
										</div>
										<div class="mb-3">
											<label for="employeeTotalSumAssured" class="form-label">Total Sum Assured</label>
											<input type="text" class="form-control" id="employeeTotalSumAssured" value="RM" disabled>
										</div>

										<div class="d-flex justify-content-center text-center align-items-center">
											<a href="/company-info" class="btn btn-primary btn-custom prev">
												<i class="mdi mdi-chevron-double-left"></i>
												Go Back
											</a>
											<button type="submit" id="quote" class="btn btn-primary btn-custom">Get Quote
										</div>
				
								</div>
								
							</div>
						</div>
                </div>
            </div>
        </section>

        <!-- Footer -->
        {% include 'components/footer.html' %}

        <!--Custom js-->
        <script src="static/js/employee.js"></script>

    </body>
</html>
